<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta name="naver-site-verification" content="221b70984583842a3fb448e59b7c46fe04fa5db9" />

  <link rel="icon" href="images/favicon.png" />
  <link rel="stylesheet" href="styles/layout.css">

  <title>Durango Studio</title>

  <script>
    var lang;
    var domain;
    if (navigator.language != null) {
      lang = navigator.language;
      lang = lang.toLowerCase().substring(0, 2);
    } else {
      lang = "undefined";
    }

    if (lang == "ko") {
      var agent = navigator.userAgent.toLowerCase();
      if (agent.indexOf('trident') != -1 || agent.indexOf("msie") != -1) {
        alert("이 웹사이트는 인터넷 익스플로러(IE)를 지원하지 않습니다.");
        window.close();
      }
      location.replace("ko/");
    } else if (lang == "en") {
      if (agent.indexOf('trident') != -1 || agent.indexOf("msie") != -1) {
        alert("This website does not support Internet Explorer.");
        window.close();
      }
      location.replace("en/");
    } else {
      if (agent.indexOf('trident') != -1 || agent.indexOf("msie") != -1) {
        alert("This website does not support Internet Explorer.");
        window.close();
      }
      location.replace("en/");
    }
  </script>
</head>

<body>
  <noscript>
    <meta http-equiv='refresh' content='0;url=./en/'>
  </noscript>
</body>
</html>
